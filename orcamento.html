<form class="text-white rounded form-box p-4">
    <h5>Que tal fazer um orçamento sem compromisso?</h5>

    <div class="form-group">
        <label for="inputName">Nome</label>
        <input type="text" class="form-control" id="inputName" aria-describedby="inputNameHelp"
            placeholder="Digite seu nome">
    </div>

    <div class="form-group">
        <label for="inputEmail">Email</label>
        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"
            placeholder="Seu melhor e-mail">
    </div>

    <div class="form-group">
        <label for="inputPhone">Telefone</label>
        <input type="telefone" class="form-control" id="inputPhone"
            placeholder="Informe seu telefone">
    </div>

    <div class="form-group">
        <label for="selectService">Serviço</label>
        <select class="form-control" id="selectService">
            <option>Limpeza de Tapete</option>
            <option>Limpeza de Carpete</option>
            <option>Limpeza de Sofá</option>
            <option>Limpeza de Cama</option>
            <option>Limpeza de Estofado</option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>



<div class="blue-box-fluid bg-primary">
    <div class="container">
        <div class="row p-4">
            <div class="col">
                
            </div>
            <div class="col text-white">
                <h1>Sabe aquela sensação de segurança e liberdade?</h1>
                <p>São estas as sensações que gostamos de deixar aos nossos clientes, segurança em saber que seu
                    lugar favorito está livre de germes, fungos e ácaros e a liberdade de desfrutar do seu conforto
                    quando quiser.</p>
            </div>
        </div>
    </div>
</div>
